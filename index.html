<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>QWRT-SEQ-20</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header>
        <h1>QWRT-SEQ-20</h1>
      </header>
      <!--./Header -->

      <!-- Section for the effects -->
      <section>
        <div class="container" id="effects-container">            
            <div class="grid-container">
                <div class="grid-item title">
                    <h2>Effects</h2>
                </div>
                <div class="grid-item effect">
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="50" id="vol-slider" oninput="updateValue(this)">
                        <div class="slider-value" id="slider-value-vol">50</div>
                        <div class="slider-name">Volume</div>
                    </div>              
                </div>
                <div class="grid-item effect">
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="50" id="rev-slider" oninput="updateValue(this)">
                        <div class="slider-value" id="slider-value-rev">50</div>
                        <div class="slider-name">Reverb</div>
                    </div>                   
                </div>
                <div class="grid-item effect">
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="50" id="dist-slider" oninput="updateValue(this)">
                        <div class="slider-value" id="slider-value-dist">50</div>
                        <div class="slider-name">Distortion</div>
                    </div>                    
                </div>
              </div>
        </div>
      </section>
      <!--./Section for the effects -->

      <!-- Section for the drum pads -->
      <section>
        <div class="container" id="pads-container">
           
          <div class="grid-container">
            <div class="grid-item title">
                <h4>Current: Drum | Kick</h4>
            </div>
            <div class="grid-item">
                <div class="pad">1</div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    2
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    3
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    4
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    5
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    6
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    7
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    8
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    9
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    10
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    11
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    12
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    13
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    14
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    15
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    16
                </div>
            </div>
          </div>
        </div>
      </section>
      <!--./Section for the drum pads -->

      <!-- Section for the track controls -->
      <section>
        <div class="container" id="controls-container">
          <div class="grid-container">
            <div class="grid-item">
                <div class="pad">
                    Play
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    Edit
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    Undo
                </div>                
            </div>
          </div>
        </div>
      </section>
      <!--./Section for the track controls -->
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
