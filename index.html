<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>QWRT-SEQ-20</title>
  </head>
  <body>
       <!-- Start Button -->
       <button id="start-btn">Start Audio Context</button>
       <!-- /.Start Button --> 
    <main class="hidden" id="main-content-container">
      <!-- Header -->
      <header>
        <h1>QWRT-SEQ-20</h1>
      </header>
      <!--./Header -->
      <!-- Section for the effects -->
      <section>
        <div class="container" id="effects-container">            
            <div class="grid-container">
                <div class="grid-item title">
                    <h2>Effects</h2>
                </div>
                <div class="grid-item effect">
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="50" id="vol-slider" oninput="updateValue(this)">
                        <div class="slider-value" id="slider-value-vol">50</div>
                        <div class="slider-name">Volume</div>
                    </div>              
                </div>
                <div class="grid-item effect">
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="50" id="rev-slider" oninput="updateValue(this)">
                        <div class="slider-value" id="slider-value-rev">50</div>
                        <div class="slider-name">Reverb</div>
                    </div>                   
                </div>
                <div class="grid-item effect">
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="50" id="dist-slider" oninput="updateValue(this)">
                        <div class="slider-value" id="slider-value-dist">50</div>
                        <div class="slider-name">Distortion</div>
                    </div>                    
                </div>
              </div>
        </div>
      </section>
      <!--./Section for the effects -->

      <!-- Section for the drum pads -->
      <section>
        <div class="container" id="pads-container">
           
          <div class="grid-container">
            <div class="grid-item title">
                <h4>Current: <span id="current-pad-text">Drum | Kick</span></h4>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-1">
                    <p>1</p>
                    <small>"1"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-2">
                    <p>2</p>
                    <small>"2"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-3">
                    <p>3</p>
                    <small>"3"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-4">
                    <p>4</p>
                    <small>"4"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-5">
                    <p>5</p>
                    <small>"Q"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-6">
                    <p>6</p>
                    <small>"W"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-7">
                    <p>7</p>
                    <small>"E"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-8">
                    <p>8</p>
                    <small>"R"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-9">
                    <p>9</p>
                    <small>"A"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-10">
                    <p>10</p>
                    <small>"S"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-11">
                    <p>11</p>
                    <small>"D"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-12">
                    <p>12</p>
                    <small>"F"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-13">
                    <p>13</p>
                    <small>"Z"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-14">
                    <p>14</p>
                    <small>"X"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-15">
                    <p>15</p>
                    <small>"C"</small>
                </div>
            </div>
            <div class="grid-item">
                <div class="pad" id="pad-16">
                    <p>16</p>
                    <small>"V"</small>
                </div>
            </div>
          </div>
        </div>
      </section>
      <!--./Section for the drum pads -->

      <!-- Section for the track controls -->
      <section>
        <div class="container" id="controls-container">
          <div class="grid-container">
            <div class="grid-item">
                <div class="pad">
                    Play
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    Edit
                </div>
            </div>
            <div class="grid-item">
                <div class="pad">
                    Undo
                </div>                
            </div>
          </div>
        </div>
      </section>
      <!--./Section for the track controls -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
